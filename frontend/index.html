<h1 id="main-title">Artwitter</h1>
    <div class="center-btn">
        <button class="button" id="add-art" type="button" name="button" class="center">Add artwork</button>
    </div>

    <div id="form" style="display: none;">
        <form id="new-art-form">
            <label>Title</label><br>
            <input type="text" name="title" id="title"><br>
            <label>Artist Name</label><br>
            <input type="text" name="artist_name" id="artist_name"><br>
            <label>Image Link</label><br/>
            <input type="text" name="image_url" id="image_url"><br>
            <input id="form-submit" type="submit" value="Add New Art">
        </form>
    </div>


    <div id="art-card-container">
    </div>

</div>
